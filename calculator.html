<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <i class="fas fa-home">Home</i>
          </a>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="all_buttons">
                 <div class="buttons all-clear">C</div>
                 <div class="buttons last-entity-clear">CE</div>
                 <div class="buttons operation">%</div>
                 <div class="buttons operation">/</div>
                 <div class="buttons number">7</div>
                 <div class="buttons number">8</div>
                 <div class="buttons number">9</div>
                 <div class="buttons operation">X</div>
                 <div class="buttons number">4</div>
                 <div class="buttons number">5</div>
                 <div class="buttons number">6</div>
                 <div class="buttons operation">-</div>
                 <div class="buttons number">1</div>
                 <div class="buttons number">2</div>
                 <div class="buttons number">3</div>
                 <div class="buttons operation">+</div>
                 <div class="buttons number btn-0">0</div>
                 <div class="buttons operation">pow</div>
                 <div class="buttons number dot">.</div>
                 <div class="buttons equal">=</div>

            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
